<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center font-weight-light my-4">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ error }}
              <button type="button" class="btn-close" (click)="error = null"></button>
            </div>

            <!-- Email Field -->
            <div class="form-floating mb-3">
              <input class="form-control" 
                     [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}"
                     id="inputEmail" 
                     type="email" 
                     formControlName="email" 
                     placeholder="name@example.com" />
              <label for="inputEmail">Email address</label>
              <div class="invalid-feedback" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div *ngIf="email?.errors?.['required']">Email is required</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email address</div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-floating mb-3">
              <input class="form-control"
                     [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}"
                     id="inputPassword" 
                     type="password" 
                     formControlName="password" 
                     placeholder="Password" />
              <label for="inputPassword">Password</label>
              <div class="invalid-feedback" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" 
                     id="inputRememberPassword" 
                     type="checkbox" 
                     formControlName="rememberMe" />
              <label class="form-check-label" for="inputRememberPassword">
                Remember Me
              </label>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small text-primary" routerLink="/auth/forgot-password">
                Forgot Password?
              </a>
              <button class="btn btn-primary" 
                      type="submit" 
                      [disabled]="loginForm.invalid || isLoading">
                <span class="spinner-border spinner-border-sm me-1" *ngIf="isLoading"></span>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small">
            <a class="text-primary" routerLink="/auth/register">Need an account? Sign up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
